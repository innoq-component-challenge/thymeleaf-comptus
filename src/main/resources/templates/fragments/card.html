<section th:fragment="card()" class="card">
    <div class="card-body">
        <fe:header class="card-title" fe:level="${card.headingLevel}">
            <a th:if="${card.href}" th:href="${card.href}">
                <fe:slot fe:name="heading" />
            </a>
            <th:block th:unless="${card.href}">
                <fe:slot fe:name="heading" />
            </th:block>
        </fe:header>
        <fe:slot />
    </div>
    <div class="card-footer" th:if="${card.hasSlot('footer')}">
        <fe:slot fe:name="footer" />
    </div>
</section>
