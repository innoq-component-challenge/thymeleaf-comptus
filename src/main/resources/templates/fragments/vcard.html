<div th:fragment="vcard()" class="vcard" style="border: 1px solid red; padding: 1rem; margin: 1rem;">
    <h2 th:text="${it.title}">Title</h2>
    <div th:text="${it.content}">Content</div>
    <time th:text="${it.humanUpdatedAt()}"></time>
    <p>Some text is always the <em>same</em><fe:slot name="test" /></p>
</div>
